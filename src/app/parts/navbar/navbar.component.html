<!-- Navbar con animación de uikit-->
<div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-dark; top: 200; delay: 100">
    <div class="uk-position-top uk-padding-small">
        <nav class="uk-navbar-container uk-padding-small uk-padding-remove-top uk-padding-remove-bottom bg-danger" style="border-radius: 5px;" uk-navbar uk-scrollspy="cls: uk-animation-slide-top; target:li">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <!-- inicio -->
                    <li class="uk-active"><a routerLink="home" class="uk-text-large text-light hover_link"><span class="uk-padding uk-padding-remove-vertical">Inicio</span></a></li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <!-- navegación -->
                    <li class="uk-active"><a routerLink="faq" class="text-light hover_link">Preguntas Frecuentes</a></li>
                    <li class="uk-active"><a routerLink="product" class="text-light hover_link">Productos</a></li>
                    <li class="uk-active"><a class="text-light hover_link" *ngIf="!user" (click)="logIn()"><span uk-icon="icon:user; ratio: 1.5"></span></a></li>
                    <li class="uk-active">
                        <a routerLink="admin" class="hover_link" *ngIf="user"><span uk-icon="icon:user; ratio: 1.8" class="text-success"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<ng-content></ng-content>
