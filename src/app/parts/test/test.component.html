<div class="modal fade" id="modalFAQ" tabindex="-1" aria-labelledby="faqLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <!-- MODAL HEADER -->
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="faqLabel">Editar X frecuentes</h5>
            </div>
            <!-- MODAL CARDS POR OBJETO-->
            <div class="modal-body">
                <div class="uk-card uk-card-default uk-card-body uk-text-center uk-card-hover uk-margin-bottom rounded bg-danger text-light" style="--bs-bg-opacity: .85">
                    <!-- *ngFor="let X of Xs"-->
                    <p>Variable</p>
                    <button class="uk-button uk-button-link uk-padding-small uk-padding-remove-bottom"><span uk-icon="icon: pencil; ratio: 1.2" class="text-light">Editar</span></button>
                    <button class="uk-button uk-button-link uk-padding-small uk-padding-remove-bottom"><span uk-icon="icon: close; ratio: 1.2" class="text-light">Eliminar</span></button>
                    <!--<button data-bs-target="#modalXeditar" data-bs-toggle="modal" (click)="selectX(X.id)"></button>
                    <button (click)="deleteX(X.id)"></button>-->
                </div>
            </div>
            <!-- MODAL CERRAR Y AGREGAR -->
            <div class="modal-footer">
                <div class="container">
                    <div class="row uk-margin-small-bottom"><button type="button" class="uk-button uk-button-primary uk-width-1-1">Agregar</button></div>
                    <div class="row"><button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-dismiss="modal">Cerrar</button></div>
                </div>
            </div>
        </div>
    </div>
</div>




<div uk-height-viewport="expand: true">
    <div class="uk-padding-large uk-padding-remove-horizontal uk-padding-remove-bottom">
        <div class="uk-section uk-padding-large uk-padding-horizontal-remove uk-section-overlap">
            <div class="uk-container">
                <button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-toggle="modal" data-bs-target="#modalFAQ">
                    Configurar
                </button>
            </div>
        </div>
    </div>
</div>
