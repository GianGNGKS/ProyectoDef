<div>
    <app-carousel></app-carousel>
</div>
<div uk-height-viewport="expand: true">
    <div class="">
        <div class="uk-section uk-padding-large uk-padding-horizontal-remove uk-section-overlap bg-danger" style="--bs-bg-opacity: .5">
            <div class="uk-container uk-padding uk-padding-remove-horizontal uk-padding-remove-bottom">
                <h1 class="uk-heading-small uk-padding uk-text-bold uk-text-capitalize uk-text-middle uk-text-center bg-danger text-light rounded border border-white font-monospace" style="--bs-bg-opacity: .85; letter-spacing: 2px" uk-scrollspy="cls: uk-animation-slide-left;">Nuestros productos destacados</h1>
            </div>
            <div class="uk-container">
                <div class="star_card">
                    <div class="uk-flex uk-flex-center uk-flex-middle uk-padding">
                        <button type="button" class="uk-button btn-danger rounded hover_link uk-width-1-4 uk-text-large custom-height100 border border-white" routerLink="/product" uk-scrollspy="cls: uk-animation-slide-left;">
                        Ir a productos
                        </button>
                    </div>
                    <div>
                        <div class="uk-child-width-1-3@s uk-child-width-1-4@m uk-text-center uk-grid-match" uk-grid>
                            <div *ngFor="let product of products">
                                <div class="uk-card uk-card-default uk-card-hover uk-animation-shake" uk-scrollspy="cls: uk-animation-slide-left;">
                                    <div class=" uk-card-body uk-padding-bottom">
                                        <div>
                                            <h5>{{product.name}}</h5>
                                            <h6>{{product.price | currency:'ARS':'$'}}</h6>
                                        </div>
                                        <div class="uk-margin-small uk-padding uk-padding-remove-horizontal uk-padding-remove-top uk-animation-toggle" tabindex="0">
                                            <img class="img-container imgfill uk-padding-small uk-padding uk-padding-remove-horizontal uk-padding-remove-top" [src]="product.img" alt="" style="height: 250px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-section uk-padding-large uk-padding-horizontal-remove uk-section-overlap bg-info" style="--bs-bg-opacity: .5;">
            <div class="uk-container uk-padding uk-padding-remove-horizontal uk-padding-remove-bottom">
                <h1 class="uk-padding uk-text-bold uk-text-capitalize uk-text-middle uk-text-center uk-background-primary text-light rounded border border-white font-monospace" style="--bs-bg-opacity: .85; letter-spacing: 2px" uk-scrollspy="cls: uk-animation-slide-right;">Explorá nuestro catálogo e informate acerca de nosotros.</h1>
            </div>
            <div class="uk-container">
                <div class="star_card">
                    <div uk-grid class="uk-flex uk-flex-center uk-flex-middle uk-padding">
                        <div>
                            <button type="button" class="uk-button uk-button-primary rounded hover_link uk-width-1-1 uk-text-large custom-height100 border border-white btn_inicio" routerLink="/product" uk-scrollspy="cls: uk-animation-slide-right;">
                                Ir a productos
                                </button>
                        </div>
                        <div>
                            <button type="button" class="uk-button uk-button-primary rounded hover_link uk-width-1-1 uk-text-large custom-height100 border border-white btn_inicio" routerLink="/faq" uk-scrollspy="cls: uk-animation-slide-right;">
                                Ir a preguntas frecuentes
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
