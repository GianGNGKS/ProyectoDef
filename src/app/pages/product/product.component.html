<div uk-height-viewport="expand: true">
    <div class="uk-padding-large uk-padding-remove-horizontal uk-padding-remove-bottom">
        <div class="uk-section uk-padding-large uk-padding-horizontal-remove uk-section-overlap">
            <div class="uk-container">
                <h1 class="uk-heading-small uk-text-bold uk-text-capitalize uk-text-middle uk-text-center bg-danger text-light bg-gradient" style="--bs-bg-opacity: .85; letter-spacing: 5px">
                    Nuestros Productos
                </h1>
            </div>
            <div class="uk-divider-icon"></div>
            <div class="uk-container">
                <div class="">
                    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center uk-grid-match " uk-grid>
                        <div *ngFor="let product of products" uk-scrollspy="cls: uk-animation-slide-bottom; target: .uk-card; delay: 100;">
                            <div class="uk-card uk-card-default uk-card-hover">
                                <div class=" uk-card-body uk-padding-bottom">
                                    <div>
                                        <h5>{{product.name}}</h5>
                                        <h6>{{product.price | currency:'ARS':'$'}}</h6>
                                    </div>
                                    <div class="uk-margin-small uk-padding uk-padding-remove-horizontal uk-padding-remove-top">
                                        <img class="img-container hover_img imgfill uk-padding-small uk-padding uk-padding-remove-horizontal uk-padding-remove-top" [src]="product.img" alt="" style="height: 150px">
                                    </div>
                                </div>
                                <div class="uk-card-footer">
                                    <div class="">
                                        <button type="button" class="uk-button uk-button-danger rounded hover_link" data-toggle="modal" data-target="#exampleModal" (click)="SeleccionarProducto(product)">
                                        Ver m√°s
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- MODAL PRODUCTO SELECCIONADO POR ID -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="modalActive">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger" style="--bs-bg-opacity: .7; letter-spacing: 2px">
                    <h4 class="modal-title uk-text-capitalize uk-text-middle uk-text-center text-light uk-width-1-1" id="exampleModalLabel">{{ SelectedProduct.name }}</h4>
                </div>
                <div class="modal-body uk-padding-remove-top">
                    <div>
                        <div class="uk-card-body uk-grid-match text-muted uk-padding-large uk-padding-remove-horizontal uk-padding-remove-top" uk-grid>
                            <div class="uk-width-1-2 uk-flex uk-flex-center uk-flex-middle uk-padding-small-bottom uk-margin-remove">
                                <img [src]="SelectedProduct.img" alt="{{ SelectedProduct.name }}" class="rounded uk-preserve-width hover_product imgfill" style="height:350px;">
                            </div>
                            <div class="uk-width-expand@m uk-padding-small">
                                <div>
                                    <div class="custom-max-height100">
                                        <h3 class="uk-card-title uk-text-capitalize">{{SelectedProduct.name}}</h3>
                                        <h4>{{SelectedProduct.price | currency:'ARS':'$'}}</h4>
                                    </div>
                                    <div class="uk-flex uk-flex-middle uk-height-1-1">
                                        <div class="border rounded uk-text-break uk-width-expand">
                                            <p class="text-muted uk-text-justify uk-text-break uk-text-middle uk-padding-small whitespace">{{SelectedProduct.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer uk-padding-remove-bottom">
                        <button type="button" class="uk-button uk-button-danger uk-width-1-1" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
