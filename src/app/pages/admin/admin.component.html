<div uk-height-viewport="expand: true">
    <div class="uk-padding-large uk-padding-remove-horizontal uk-padding-remove-bottom">
        <div class="uk-section uk-padding-large uk-padding-horizontal-remove uk-section-overlap">
            <div class="uk-container">
                <h1 class="uk-heading-small uk-text-bold uk-text-capitalize uk-text-middle uk-text-center bg-danger text-light bg-gradient" style="--bs-bg-opacity: .85; letter-spacing: 5px">Administración</h1>
            </div>
            <div class="uk-divider-icon"></div>
            <div class="uk-container">
                <div class="uk-grid-match uk-child-width-expand@s" uk-grid>
                    <div>
                        <div class="uk-text-decoration-none uk-text-center">
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <p class="uk-text-large">Preguntas Frecuentes</p>
                                <div class="uk-divider-icon"></div>
                                <button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-toggle="modal" data-bs-target="#modalFAQ">
                                    Configurar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-text-decoration-none uk-text-center">
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <p class="uk-text-large">Inicio</p>
                                <div class="uk-divider-icon"></div>
                                <button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-toggle="modal" data-bs-target="#modalFAQ">
                                    Configurar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-text-decoration-none uk-text-center">
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <p class="uk-text-large">Contacto</p>
                                <div class="uk-divider-icon"></div>
                                <button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-toggle="modal" data-bs-target="#modalFAQ">
                                    Configurar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-grid-match uk-child-width-expand@s" uk-grid>
                    <div>
                        <div class="uk-text-decoration-none uk-text-center">
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <p class="uk-text-large">Productos</p>
                                <div class="uk-divider-icon"></div>
                                <button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-toggle="modal" data-bs-target="#modalFAQ">
                                    Configurar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-text-decoration-none uk-text-center">
                            <div class="uk-card uk-card-hover uk-card-body bg-danger" style="--bs-bg-opacity: .20;">
                                <p class="uk-text-large text-muted">Salir de administración</p>
                                <div class="uk-divider-icon" style="opacity: 0;"></div>
                                <button type="button" class="uk-button uk-button-danger uk-width-1-1"> Cerrar Sesión </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--MODAL FAQ-->
        <div class="modal fade" id="modalFAQ" tabindex="-1" aria-labelledby="faqLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark" id="faqLabel">Editar preguntas frecuentes</h5>
                    </div>
                    <div class="modal-body" uk-sortable>
                        <div class="uk-card uk-card-default uk-card-body uk-text-center uk-card-hover uk-margin-bottom rounded bg-secondary text-light" *ngFor="let pregunta of preguntas">
                            <p>Título: {{pregunta.title}} | ID: {{pregunta.id}}</p>
                            <button class="uk-button uk-button-link uk-padding-small uk-padding-remove-bottom" data-bs-target="#modalFAQeditar" data-bs-toggle="modal" (click)="selectPregunta(pregunta.id)"><span uk-icon="icon: pencil; ratio: 1.2"></span></button>
                            <button class="uk-button uk-button-link uk-padding-small uk-padding-remove-bottom" (click)="deleteFAQ(pregunta.id)"><span uk-icon="icon: close; ratio: 1.2"></span></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container">
                            <div class="row uk-margin-small-bottom"><button type="button" class="uk-button uk-button-primary uk-width-1-1" data-bs-target="#modalFAQagregar" data-bs-toggle="modal">Agregar</button></div>
                            <div class="row"><button type="button" class="uk-button uk-button-danger uk-width-1-1" data-bs-dismiss="modal">Cerrar</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--MODAL FAQ AGREGAR-->
        <div class="modal fade" id="modalFAQagregar" tabindex="-1" aria-labelledby="faqLabelAgregar" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="faqLabelAgregar">Agregar nueva pregunta</h5>
                    </div>
                    <div class="modal-body">
                        <form action="" [formGroup]="formularioFAQ" (ngSubmit)="aceptarFAQ()">
                            <fieldset>
                                <legend class="uk-legend">Título</legend>
                                <div class="uk-margin">
                                    <input class="uk-input" id="title" type="text" placeholder="Input" formControlName="title" placeholder="Pregunta Nro...">
                                </div>
                                <legend class="uk-legend">Descripción</legend>
                                <div class="uk-margin">
                                    <textarea class="uk-textarea faqDesc" name="faqDescription" rows="10" placeholder="Descripción de la pregunta..." formControlName="description" id="description" maxlength="2000"></textarea>
                                </div>
                                <hr>
                                <button data-bs-dismiss="modal" class="uk-button uk-button-primary uk-width-1-1">aceptar</button>
                            </fieldset>
                        </form>
                        <button data-bs-toggle="modal" data-bs-target="#modalFAQ" class="uk-button uk-button-danger uk-width-1-1">Volver</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL FAQ EDITAR -->
        <div class="modal fade" id="modalFAQeditar" tabindex="-1" aria-labelledby="faqLabeleditar" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="faqLabeleditar">Editar pregunta</h5>
                    </div>
                    <div class="modal-body">
                        <form action="" [formGroup]="formularioFAQedit" (ngSubmit)="updateFAQ()">
                            <fieldset>
                                <legend class="uk-legend">Título</legend>
                                <div class="uk-margin">
                                    <input class="uk-input" id="title" type="text" formControlName="title" placeholder="x">
                                </div>
                                <legend class="uk-legend">Descripción</legend>
                                <div class="uk-margin">
                                    <textarea class="uk-textarea faqDesc" name="faqDescription" rows="10" placeholder="Descripción de la pregunta..." formControlName="description" id="description" maxlength="500"></textarea>
                                </div>
                                <hr>
                                <button data-bs-dismiss="modal" class="uk-button uk-button-primary uk-width-1-1">aceptar</button>
                            </fieldset>
                        </form>
                        <button data-bs-toggle="modal" data-bs-target="#modalFAQ" class="uk-button uk-button-danger uk-width-1-1">Volver</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
